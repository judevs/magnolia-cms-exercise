title: 'SPA: Basic'
dialog: spa-lm:pages/basic
renderType: spa
class: info.magnolia.rendering.spa.renderer.SpaRenderableDefinition

baseUrl: http://localhost:8181
routeTemplate: '/{language}{{@path}}'

areas:
  main:
    title: Main Area
    availableComponents:
      Text:
        id: spa-lm:components/text
      TextImage:
        id: spa-lm:components/textImage
      LinkList:
        id: spa-lm:components/linkList
      Hero:
        id: spa-lm:components/hero
    autoGeneration:
      content:
        text:
          nodeType: mgnl:component
          templateId: spa-lm:components/text
          text: |
            <p><span style="color:#02373F;">This component is autogenerated. Autogenerated components are created inside an area automatically without editor involvement. </span><a href="https://docs.magnolia-cms.com/product-docs/6.3/developing/templating/template-definition/area-definition/component-autogeneration/"><span style="color:#02373F;">Learn more.</span></a></p>
      generatorClass: info.magnolia.rendering.generator.CopyGenerator

  footer:
    title: Footer Area
    availableComponents:
      Text:
        id: spa-lm:components/text
      LinkList:
        id: spa-lm:components/linkList
    inheritance:
      enabled: true
      components: all


  
